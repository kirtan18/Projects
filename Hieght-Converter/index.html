<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hieght Converter</title>
</head>
<body>
    
    <form action="" id="Container">
        <h1>Hieght Converter</h1>
        <div class="row">
            <label for="feet">Feet</label><input id="feet"><br>
        </div>
        <div class="row">
            <label for="inches">Inches</label><input id="inches"><br>
        </div>
        <div class="row">
            <input id="button" type="submit" value="Convert to cm">
        </div>
        <div id="result"></div>       
    </form>


<script src="app.js"></script>
</body>
</html>
